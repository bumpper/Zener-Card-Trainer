    <div id="counter">Correct: <span id="correct-count">0</span> / <span id="total-count">0</span> (<span id="correct-percentage">0%</span>)</div></p>
    
    <button id="reveal-button">Reveal</button>
    <div id="image-container"></div>

    <script>
	// Dark mode toggle functionality
	const darkModeToggle = document.getElementById('dark-mode-toggle');
	const body = document.body;

	darkModeToggle.addEventListener('click', () => {
	    body.classList.toggle('dark-mode');
	    darkModeToggle.classList.toggle('active');
	    localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
	});
	
	// Apply saved dark mode preference on page load
	if (localStorage.getItem('darkMode') === 'true') {
	    body.classList.add('dark-mode');
	    darkModeToggle.classList.add('active');
	}

	// Calculate Correct, Total, and Percentage
	const revealButton = document.getElementById('reveal-button');
	const imageContainer = document.getElementById('image-container');
	const correctCountSpan = document.getElementById('correct-count');
	const totalCountSpan = document.getElementById('total-count');
	const correctPercentageSpan = document.getElementById('correct-percentage');

	const images = [
	    '1-black-circle.png',
	    '1-blue-circle.png',
	    '1-green-circle.png',
	    '1-orange-circle.png',
	    '1-purple-circle.png',
	    '1-red-circle.png',
	    '1-yellow-circle.png',
	    '2-black-plus.png',
	    '2-blue-plus.png',
	    '2-green-plus.png',
	    '2-orange-plus.png',
	    '2-purple-plus.png',
	    '2-red-plus.png',
	    '2-yellow-plus.png',
	    '3-black-waves.png',
	    '3-blue-waves.png',
	    '3-green-waves.png',
	    '3-orange-waves.png',
	    '3-purple-waves.png',
	    '3-red-waves.png',
	    '3-yellow-waves.png',
	    '4-black-square.png',
	    '4-blue-square.png',
	    '4-green-square.png',
	    '4-orange-square.png',
	    '4-purple-square.png',
	    '4-red-square.png',
	    '4-yellow-square.png',
	    '5-black-star.png',
	    '5-blue-star.png',
	    '5-green-star.png',
	    '5-orange-star.png',
	    '5-purple-star.png',
	    '5-red-star.png',
	    '5-yellow-star.png',
	];

	let currentImage = null;
	let correct = 0;
	let total = 0;
	let percentage = 0;

	revealButton.addEventListener('click', () => {
	    if (revealButton.textContent === 'Reveal') {
	        const randomIndex = Math.floor(Math.random() * images.length);
	        const randomImage = images[randomIndex];
	        currentImage = document.createElement('img');
	        currentImage.src = randomImage;
	        imageContainer.innerHTML = ''; // Clear the container
	        imageContainer.appendChild(currentImage); // Add the new image

	        // Get the selected radio options
	        const circleShape = document.querySelector('input[name="shape"][id="circle"]');
	        const isCircleSelected = circleShape.checked;
	        const plusShape = document.querySelector('input[name="shape"][id="plus"]');
	        const isPlusSelected = plusShape.checked;
	        const wavesShape = document.querySelector('input[name="shape"][id="waves"]');
	        const isWavesSelected = wavesShape.checked;
	        const squareShape = document.querySelector('input[name="shape"][id="square"]');
	        const isSquareSelected = squareShape.checked;
	        const starShape = document.querySelector('input[name="shape"][id="star"]');
	        const isStarSelected = starShape.checked;

	        const blackColor = document.querySelector('input[name="color"][id="black"]');
	        const isBlackSelected = blackColor.checked;
	        const blueColor = document.querySelector('input[name="color"][id="blue"]');
	        const isBlueSelected = blueColor.checked;
	        const greenColor = document.querySelector('input[name="color"][id="green"]');
	        const isGreenSelected = greenColor.checked;
	        const orangeColor = document.querySelector('input[name="color"][id="orange"]');
	        const isOrangeSelected = orangeColor.checked;
	        const purpleColor = document.querySelector('input[name="color"][id="purple"]');
	        const isPurpleSelected = purpleColor.checked;
	        const redColor = document.querySelector('input[name="color"][id="red"]');
	        const isRedSelected = redColor.checked;
	        const yellowColor = document.querySelector('input[name="color"][id="yellow"]');
	        const isYellowSelected = yellowColor.checked;

	        // Check if the selected shape and color match the revealed image
	        let shapeCorrect = false;
	        let colorCorrect = false;

	        if ((isCircleSelected && randomImage.includes('1-')) ||
	            (isPlusSelected && randomImage.includes('2-')) ||
	            (isWavesSelected && randomImage.includes('3-')) ||
	            (isSquareSelected && randomImage.includes('4-')) ||
	            (isStarSelected && randomImage.includes('5-'))) {
	            shapeCorrect = true;
	        }

	        if ((isBlackSelected && randomImage.includes('black')) ||
	            (isBlueSelected && randomImage.includes('blue')) ||
	            (isGreenSelected && randomImage.includes('green')) ||
	            (isOrangeSelected && randomImage.includes('orange')) ||
	            (isPurpleSelected && randomImage.includes('purple')) ||
	            (isRedSelected && randomImage.includes('red')) ||
	            (isYellowSelected && randomImage.includes('yellow'))) {
	            colorCorrect = true;
	        }

	        if (shapeCorrect && colorCorrect) {
	            correct += 2;
	        } else if (shapeCorrect || colorCorrect) {
	            correct++;
	        }

	        total++;
	        percentage = (correct / total) * 100;
	        correctCountSpan.textContent = correct;
	        totalCountSpan.textContent = total;
	        correctPercentageSpan.textContent = `${percentage.toFixed(2)}%`;

	        revealButton.textContent = 'New';
	    } else {
	        imageContainer.removeChild(currentImage);
	        currentImage = null;
	        revealButton.textContent = 'Reveal';

	        // Clear selected radio buttons
	        const radioButtons = document.querySelectorAll('input[type="radio"]');
	        radioButtons.forEach((radioButton) => {
	            radioButton.checked = false;
	        });
	    }
	});
    </script>
